<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="logo paulina.png" alt="logo paulina">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header> 
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a Escola</h2>
            <p class="escola-texto1">A denomidação desta escola é uma homenagem a Paulina Pacífico Borsari, mãe do Prof.
                                     Francisco Borsari Netto, secretário da educação de março de 1975 à agosto de 1978.</p>
            <p class="escola-texto2"> Por ter legado ao filho e aos concidadãos exemplo de dedidação a comunidade. </p>
        </div>
        <img class="escola-imagem" src="paulina.jpg" alt="foto da escola paulina borsari">
    </section>
</body>
</html>
